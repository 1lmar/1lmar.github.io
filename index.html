<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>Uchi.ru</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->
	
	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="wrap">
					<div class="calc-sum">
						<span id="calcFirst" class="calc-sum-num">?</span>
						<span class="calc-sum-plus">+</span>
						<span id="calcSec" class="calc-sum-num">?</span>
						<span>=</span>
						<input type="text" id="totalCalc">
						<span class="calc-sum-total">?</span>
						<div class="succes"></div>
					</div>
					<div class="rule">
						<div class="line-wrap">
							<div class="line-first line" style="width: 0;">
								<input type="text" id="firstNum" class="line-num">
								<span id="firstNumSpan"></span>
							</div>
							<div class="line-sec line" style="width: 0;">
								<input type="text" id="secNum" class="line-num">
								<span id="secNumSpan"></span>
							</div>
						</div>
						<img src="img/sprite.png" alt="">
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/scripts.min.js"></script>

</body>
</html>
