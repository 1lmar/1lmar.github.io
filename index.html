<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>Веб-разработчик - Выполненное тестовое задание</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->
	
	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<!-- Custom HTML -->

	<div class="main-wrap">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-12">
					<div class="inner-wrap">
						<div class="table-responsive"><div class="table-total"></div></div>
						<a href="#mfp-callback" class="btn btn-open mfp-callback">Открыть</a><a href="#" class="btn-close btn">Сбросить</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="mfp-callback" class="zoom-anim-dialog mfp-hide">
			<h3>Заплоните форму</h3>
			<form id="callback-form">

				<div class="col_full">
					<label for="">Ваше имя</label>
					<input id="name" class="" type="text" name="name" value="" AUTOCOMPLETE="off">
					<span class="valid valid-name"></span>
				</div>
				<div class="col_full">
					<label for="">Ваш телефон</label>
					<input id="phone" class="" type="text" name="phone" value="" AUTOCOMPLETE="off">
					<span class="valid valid-phone"></span>
				</div>
				<div class="col_full">
					<label for="">Ваш email</label>
					<input id="email" class="" type="text" name="email" value="" AUTOCOMPLETE="off">
					<span class="valid valid-email"></span>
				</div>
				<div class="col_full"><br>
					<a href="#" class="btn hidden" id="send">Отправить</a>
				</div>

			</form>
		</div>

	<script src="js/scripts.min.js"></script>

</body>
</html>
